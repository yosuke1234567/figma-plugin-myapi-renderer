<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", sans-serif, "SFProLocalRange";
    }
    button {
      display: inline-flex;
      padding-block: .25em;
      border-radius: .3125rem;
      border: 1px solid var(--figma-color-border);
      background: transparent;

      &:focus {
        border-color: var(--figma-color-border-selected);
      }
      &:active {
        background: var(--figma-color-bg-pressed);
      }
    }
  </style>
</head>
<body>
  
  <h2>Shape Creator</h2>
  <p>API Value</p>
  <textarea name="" id="api" rows="10"></textarea>
  <div>
    <button id="create">Create</button>
    <button id="cancel">Cancel</button>
  </div>
  
  <script>
  
  document.getElementById('create').onclick = () => {
    const api = document.getElementById('api').value;
    parent.postMessage({ pluginMessage: { type: 'api-input', api } }, 'https://www.figma.com')
  }
  
  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, 'https://www.figma.com')
  }
  
  </script>
</body>
</html>
